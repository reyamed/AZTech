<ion-content>
  <div id="header">
    <h1>Signup</h1>
    <img src="assets/icon/logo2.png">
  </div>
  <div id="form">
    <app-input placeholder="Name" [(ngModel)]='name' name="name" ngDefaultControl></app-input>
    <app-input placeholder="Email" [(ngModel)]='email' name="email" ngDefaultControl></app-input>
    <app-input type="password" placeholder="Password" [(ngModel)]='password' name="password" ngDefaultControl></app-input>
    <ion-button  expand="block"  shape="round" (click)='signup()'>
      Signup
    </ion-button>
  </div>
</ion-content>
