<ion-content [fullscreen]="true" *ngIf="lesFormations">
 
  <ion-card *ngFor="let item of lesFormations;  let i = index" class="ion-margin"  >
    <ion-card-header>
      
      <ion-card-subtitle [style.color]=>
        {{item.Nom}} 
      </ion-card-subtitle>
      <div class="vertical-center">
        <div class="center">
          <ion-img [src]="item.Image" class="ion-align-self-end" style="height: 150px; width: 150px;"></ion-img>
        </div>   
      </div>
    </ion-card-header>
 
    <ion-card-content >
     
    <!--  <ion-label>{{ item.Prix}} DH </ion-label>
       <ion-label>Due {{item.Date }}</ion-label> --> 
   </ion-card-content>

  </ion-card> 
  <div *ngIf="!(disableB | async)" class="notfound">
    <p id="notfound">La charte est vide </p>
    <div class="vertical-center">
      <div class="center">
        <ion-img src="assets/logos/basket.jpg" class="ion-align-self-end" style="height: 150px; width: 150px;"></ion-img>
      </div> 
    </div>
  </div>
  

  <ion-button class="ion-margin" expand="block" (click)="Buy()" *ngIf="(disableB | async)" >passer Ã  l'achat</ion-button>
