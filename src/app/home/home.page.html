
<ion-header [translucent]="true">
  <ion-toolbar>

      <ion-item lines="none">
        <ion-label style="font-weight: 600;font-size: 3em;float: left;">
          today
          <p style="font-weight: 400;color: #230d57 ; ">{{today | date:'fullDate'}}</p>
         
        </ion-label>
        <ion-button expand="block" fill="clear" shape="round" style="float: right;" color="danger" (click)="logout()" > deconnexion
          <ion-icon name="log-out"></ion-icon>
        </ion-button>
      </ion-item> 
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 

  <ion-card *ngFor="let item of formationlist; let i = index" class="ion-margin"  (click)="showDetails(item.docid)" [button]="true">
    <ion-card-header>
      
      <ion-card-subtitle [style.color]=>
        {{item.Nom}} 
      </ion-card-subtitle>
      <div class="vertical-center">
        <div class="center">
          <ion-img [src]="item.Image" class="ion-align-self-end" style="height: 150px; width: 150px;"></ion-img>
        </div>   
      </div>
    </ion-card-header>

    <ion-card-content >
      
      <ion-label>{{ item.Prix}} DH </ion-label>
      <!-- <ion-label>Due {{item.Date }}</ion-label> -->
    </ion-card-content>

  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNewItem()">
      <ion-icon name="basket" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
